{% extends "base.html" %}

{% block content %}
<div class="center">
	<div>
		<table class="frontpage-lead">
			<tr>
				<td>
					<img src="assets/searched.svg" width="100" height="100" />
				</td>
				<td>
					<h1>Searched</h1>
					<p>A search engine</p>
				</td>
			</tr>
		</table>

		<form method="get" action="/search">
			<input type="text" name="s" value="duckduckgo" hidden />
			<input class="search" type="search" id="search" name="q" placeholder="Search..." autofocus />
			<button type="search" style="background-color: transparent; border: none; cursor: pointer;">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="35" height="35">
					<circle cx="55" cy="45" r="21" fill="transparent" stroke="#CDCDCD" stroke-linecap="round"
						stroke-width="8" />
					<path stroke="#CDCDCD" stroke-linecap="round" stroke-width="8" d="M40 60 15 85" />
				</svg>
			</button>
		</form>
	</div>
</div>

<div id="topleft">
	<a href="/settings">
		<svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="35" height="35" viewBox="0 0 45.973 45.973">

</div>

<script>
	const search = document.getElementById('search');
	document.addEventListener('keydown', function () {
		document.activeElement !== search && search.focus();
	});
</script>
