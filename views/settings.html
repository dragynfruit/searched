{% extends "base.html" %}

{% block title %}Settings | Searched{% endblock title %}

{% block content %}
<table class="search-header">
	<tr>
		<td width="36pt">
			<a href="/">
				<img src="assets/searched.svg" width="100" height="100" />
			</a>
		</td>
		<td width="36pt">
			<h3 style="margin-left:-8pt"><a href="/">Searched</a></h3>
		</td>
	</tr>
</table>

<form class="results">
	<div>
		<h3>Theme</h3>
		<p>Select color theme</p>
		<select name="theme">
			<option value="dark">Dark</option>
			<option value="light">Light</option>
		</select>
	</div>
	<div>
		<h3>Open in new tab</h3>
		<p>Always open search results in a new tab</p>
		<input type="checkbox" name="new-tab" />
	</div>
	<div>
		<h3>
	</div>
	<div>
		<input type="submit" value="Save" />
	</div>
</div>

{% endblock content %}
