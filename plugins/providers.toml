[duckduckgo]
name = "DuckDuckGo"
description = "A privacy-respecting search engine"
kinds = ["sear"]
	[duckduckgo.features]
	safe_search = "multilevel"

[wikipedia]
name = "Wikipedia (English)"
engine = "mediawiki"
description = "The free encyclopedia"
kinds = ["sear"]
	[wikipedia.extra]
	url = "https://en.wikipedia.org/w/api.php?action=opensearch&format=json&limit=10&namespace=0&search={query}"

[google]
name = "Google"
description = "The most popular search engine"
kinds = ["sear"]
	[google.features]
	safe_search = "yes"

[wiby]
engine = "json_engine"
name = "Wiby"
description = "A search engine for finding old websites"
kinds = ["sear"]
	[wiby.extra]
	url = "https://wiby.me/json?q={query}&page={page}"
	result_key = ""
	url_key = "URL"
	title_key = "Title"
	snippet_key = "Snippet"

[crowdview]
engine = "json_engine"
name = "CrowdView"
description = "A search engine for forum threads"
kinds = ["sear"]
	[crowdview.extra]
	url = "https://crowdview-next-js.onrender.com/api/search-v3?query={query}"
	results_key = "results"
	url_key = "link"
	title_key = "title"
	snippet_key = "snippet"
