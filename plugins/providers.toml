[duckduckgo]
name = "DuckDuckGo"
description = "A privacy-respecting search engine"
kinds = ["sear"]
	[duckduckgo.features]
	pagination = "1"
	safe_search = "multilevel"

[wikipedia]
name = "Wikipedia (English)"
engine = "json"
description = "The free encyclopedia"
kinds = ["sear"]
	[wikipedia.extra]
	url = "https://en.wikipedia.org/w/rest.php/v1/search/title?q={query}&limit=10"
	results_key = "pages"
	url_key = "key"
	url_prefix = "https://en.wikipedia.org/wiki/"
	title_key = "title"
	snippet_key = "description"

[google]
name = "Google"
description = "The most popular search engine"
kinds = ["sear"]
	[google.features]
	safe_search = "yes"

[wiby]
engine = "json"
name = "Wiby"
description = "A search engine for finding old websites"
kinds = ["sear"]
	[wiby.features]
	pagination = "1"

	[wiby.extra]
	url = "https://wiby.me/json?q={query}&page={page}"
	url_key = "URL"
	title_key = "Title"
	snippet_key = "Snippet"

[crowdview]
engine = "json"
name = "CrowdView"
description = "A search engine for forum threads"
kinds = ["sear"]
	[crowdview.extra]
	url = "https://crowdview-next-js.onrender.com/api/search-v3?query={query}"
	results_key = "results"
	url_key = "link"
	title_key = "title"
	snippet_key = "snippet"

[encyclosearch]
engine = "json"
name = "EncycloSearch"
description = "A search engine for encyclopedias"
kinds = ["sear"]
	[encyclosearch.features]
	pagination = "1"

	[encyclosearch.extra]
	url = "https://encyclosearch.org/encyclosphere/search?resultsPerPage=15&q={query}&page={page}"
	results_key = "Results"
	url_key = "SourceURL"
	title_key = "Title"
	snippet_key = "Description"

[mdn]
engine = "json"
name = "MDN"
description = "Mozilla Developer Network"
kinds = ["sear"]
	[mdn.features]
	pagination = "1"

	[mdn.extra]
	url = "https://developer.mozilla.org/api/v1/search?q={query}&page={page}"
	results_key = "documents"
	url_key = "mdn_url"
	url_prefix = "https://developer.mozilla.org"
	title_key = "title"
	snippet_key = "summary"

[mankier]
engine = "json"
name = "Mankier"
description = "A search engine for linux man pages"
kinds = ["sear"]
	[mankier.extra]
	url = "https://www.mankier.com/api/v2/mans/?q={query}"
	results_key = "results"
	url_key = "url"
	title_key = "name"
	snippet_key = "description"

